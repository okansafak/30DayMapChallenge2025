            pointer-events: none;
        }

        .card-preview {
            width: 100%;
            height: 220px;

            position: relative;
            overflow: hidden;

            height: 100%;

        .card.completed:hover .card-preview iframe {

            justify-content: center;
            color: white;
            font-size: 0.9rem;

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }
    </style>
